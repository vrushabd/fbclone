<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png" type="image/png">
    
</head>

<body>
 <main>
<div class="all">
    <div class="image">
        <image src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt ="facebook" height="106px" width="320px"></image>
        <h2 class="tagline">Facebook helps you connect and <br>share with the people in your life.</h2>

    </div>
        
    <div class="main">
        <div class="username">
            <input type="text" placeholder="Email address or phone number">
        </div>

    <div class="password">
        <input type="password" placeholder="Password">
    </div>

    <button value="1" class="button" name="login" type="submit" >Log in</button>

    <div class="forgot">
        <a href="facebook.com">
             Forgotten password?
        </a>
    </div>

<hr>
    <div class="create">
        <a role="button" class="createbutton" href="https://facebook.com" >Create new account</a>
    </div>

</main>
<footer style="text-align: center;">
  &copy;Copyright 2024 
  Made By Vrushabh&hearts;
</footer>
</body>
<link rel="stylesheet" href="style.css">
</html>
